description: Data creation for 2AA-large

target:
  service: amlk8s
  #name: itplabrr1cl1
  #name: itpeusp100cl
  name: ms-shared
  vc: MS-Shared

environment:
  image: azureml/openmpi4.1.0-cuda11.1-cudnn8-ubuntu20.04:latest
  conda_yaml_file: $CONFIG_DIR/../../../infrastructure/timewarp-environment.yml
  image_setup:
    - apt -y update && apt install -y libglvnd-dev

code:
  # local directory of the code. this will be uploaded to the server.
  # $CONFIG_DIR is expanded to the directory of this config file
  local_dir: $CONFIG_DIR/../../../

storage:
  sim_data_store:
    storage_account_name: feynman0storage
    container_name: simulated-data
    mount_dir: /mnt/simulated-data

  raw_data_store:
    storage_account_name: feynman0storage
    container_name: raw-data
    mount_dir: /mnt/raw-data

search:
    job_template:
        name: '{experiment_name:s}_{pdbpathbase}'
        sku: G1
        command:
        - PYTHONPATH=. 
          python projects/simulation/simulate_trajectory.py 
            --preset=amber14-implicit
            --spacing=2000
            --spacing_approach=windowed
            --sampling=100000000
            --cpmins=60
            /mnt/simulated-data/trajectory-data/2AA-1/{pdbpathbase}-traj-state0.pdb
            /mnt/simulated-data/trajectory-data/2AA-1-large/{pdbpathbase}-traj.pdb

    type: grid
    max_trials: 500
    parallel_trials: 500
    params:
      - name: pdbpathbase
        # All 2AA trajectories from 2AA
